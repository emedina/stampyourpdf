#application texts
public.index.welcometab.title = Welcome
public.index.welcometab.content.1 = Sometimes you need to send that pdf to any one, but don't want to lose tracking on this file, so, you would just stamp the file with your name or something that would identify who are receiving it and on what purpose. 
public.index.welcometab.content.2 = Choose your PDF to upload, and the text you want to stamp!

public.index.pdftab.title = the pdf
public.index.pdftab.content.1 = Choose the pdf you want to stamp

public.index.stamptab.title = the stamp
public.index.stamptab.content.1.pre = The text you want to stamp on PDF's footer. You can use
public.index.stamptab.content.1.middle = to insert the page number or
public.index.stamptab.content.1.pos = to insert the total pages.
public.index.stamptab.content.2 = Eg: "FBI - Confidential - Page _PN_ of _PT_" will output on first page: "FBI - Confidential Page 1 of 10".
public.index.stamptab.content.3.label = Text to stamp

public.index.filetab.title = get your stamped file
public.index.filetab.content.1 = Download your file here
public.index.filetab.content.1.submit.label = Stamp and download!

